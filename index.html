<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>5-Day Weather Forecast</title>
</head>
<body>
<div class="col-12 flex-col" id="searchField">
    <form for="Search-Bar">Search</form>
    <span id="text"></span>
    <input type="text" id="searchBar" name="Search"></input>
    <button type="button" class="searchBtn" onclick="return getCoords(event);">Search</button>
    <div id="previous-searches flex-col col-12"></div>
</div>
<div class="justify-content-right width-75 b-1 background-color: red" id="mainWeather"></div>

<div class="flex-row width-75 justify-content-right text-align-center b-1" id="secondaryWeather"></div>

    




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
